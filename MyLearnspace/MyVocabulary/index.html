<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyVocabulary</title>
	<script src="js/templates.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/handler.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/dark.css">
	<link rel="icon" href="storage/favicon.png">
</head>
<body onload="myVocabulary.handler.bodyOnLoad()">

<div class="header"><h1>My Vocabulary</h1></div>
<div class="sidebar hidden" id="sidebar">
	<img alt="" class="sidebarTitle" src="storage/title.png">
	<div class="sidebarIndexContainer">
		<div class="sidebarIndex">
			<h1 class="sidebarIndexSymbol" style="color: blue;">_<&nbsp;&nbsp;&nbsp;Terminal</h1>
		</div>
		<div class="sidebarIndex" onclick="document.getElementById('sidebar').classList.add('hidden')">
			<h1 class="sidebarIndexSymbol" style="color: red;">&Cross;&nbsp;&nbsp;&nbsp;Back</h1>
		</div>
	</div>
</div>
<div class="screen" id="login">
	<div class="popupWindow hidden" id="register">
		<h1 class="popupWindowHeadline">Sign up</h1>
		<label>
			<input type="text" class="registerInput" id="register_usernameInput" placeholder="Username">
			<br>
			<input type="password" class="registerInput" id="register_passwordInput" placeholder="Password">
			<br>
			<input type="password" class="registerInput" id="register_repeatPasswordInput" placeholder="Repeat Password">
		</label>
		<br>
		<button class="registerButton disagreementButton" onclick="myVocabulary.handler.registerCancelButtonOnClick()">Cancel</button>
		<button class="registerButton agreementButton" onclick="myVocabulary.handler.registerSignupButtonOnClick()">Sign up</button>
		<br>
		<button class="importButton" onclick="myVocabulary.handler.registerImportUserButtonOnClick()">Import User</button>
	</div>
	<div class="popupWindow hidden" id="importUser">
		<h1 class="popupWindowHeadline">Import User</h1>
		<label>
			<textarea id="importUserTextArea" class="importUserTextArea" placeholder="JSON"></textarea>
		</label>
		<br>
		<button class="registerButton disagreementButton" onclick="myVocabulary.handler.userImportCancelButton()">Cancel</button>
		<button class="registerButton agreementButton" onclick="myVocabulary.handler.userImportImportButton()">Import</button>
	</div>
	<img alt="" class="loginImage" src="storage/title.png">
	<label>
		<input type="text" class="loginInput" id="login_usernameInput" placeholder="Username">
		<br>
		<input type="password" class="loginInput" id="login_passwordInput" placeholder="Password">
	</label>
	<br>
	<button class="loginButton agreementButton" onclick="myVocabulary.handler.loginSignInButtonOnClick()">Sign in</button>
	<button class="loginButton specialButton" onclick="myVocabulary.handler.loginRegisterButtonOnClick()">Sign up</button>
</div>
<div class="screen hidden" id="main">
	<h1 class="screenHeadline">Book Overview</h1>
	<div class="structureSelectContainer">
		<label for="main_structureSelect">
			<select class="structureSelect" id="main_structureSelect" onchange="myVocabulary.handler.mainStructureSelectOnSelect(this)">
				<option value="all">Sort by: All</option>
				<option value="language">Sort by: Language</option>
				<option value="tag">Sort by: Tag</option>
			</select>
		</label>
	</div>
	<div id="main_overviewTableContainer"></div>
</div>

<div class="footer">
	<hr>
	<p>Made by:</p>
	<a href="https://github.com/mattes2008" target="_blank">mattes2008</a>
	<a href="https://github.com/mattes2008/MyWorkspace" target="_blank">MyWorkspace</a>
	<br>
	<br>
	<hr>
</div>

</body>
</html>
